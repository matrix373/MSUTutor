<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <nav>
      <img src="images/logo.png" href="index.html" alt="Logo" class="logoImage">
      <div class="nav-buttons">
        <a href="index.html"><h1>Manage Sessions</h1></a>
        <a href="index.html"><h1>Profile</h1></a>
      </div>
    </nav>
    <div class="poster">
      <img class="poster-img" src="images/tutor1.png" alt="Tutor image">
    </div>
    <div class="page-container">
      <h1>Book a Session</h1>
      <div class="booking-container">
        <div class="calendar">
          <img class="calendar-img" src="images/04April.png" alt="Calendar">
        </div>
        <div class="classes">
          <h2>Pick a Class</h2>
          <ul>
            <li>CSE 231</li>
            <li>PHY 183</li>
            <li>MTH 191</li>
            <li>ISS 210</li>
            <li>MI 361</li>
          </ul>
        </div>
      </div>
      <div class="booking-button-container">
        <div class="booking-button">
          <select name="times" id="times">
            <option value="none">Time Slots</option>
            <option value="morning">10.00am-12.00pm</option>
            <option value="midday">12.00pm-2.00pm</option>
            <option value="afternoon">2.00pm-4.00pm</option>
            <option value="latenight">8.00pm-10.00pm</option>
          </select>
          <button class="confirm-booking">BOOK NOW</button>
        </div>
      </div>
      <div class="became-tutor-container">
        <div class="became-tutor">
          <h2>Became a Tutor</h2>
          <label>Name:</label>
          <input type="text" id="fname" name="fname"><br><br>
          <label>E-mail:</label>
          <input type="text" id="E-mail" name="email"><br><br>
          <label>What can you teach?</label>
          <input type="text" id="skills" name="skills"><br><br>
          <button class="send-request">Send Request</button>
        </div>
      </div> 
    </div>
  </body>
</html>
